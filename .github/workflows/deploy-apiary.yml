on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build & Deploy
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    container: node:alpine

    steps:
      - name: Update & Config Git
        run: |
          apk add git --update-cache
          git config --global user.name "Multiplier CI"
          git config --global user.email "ci@multiplier.com.br"

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Build
        run: |
          yarn --production
          yarn build
      
      - name: Commit & Push
        run: |
          git add apiary.apib
          git commit -m "v$(node -p "require('./package.json').version")"
          git push origin main